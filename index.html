<!DOCTYPE html>
<html lang="zh-CN" data-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lxfight | 个人主页</title>
    <meta
      name="description"
      content="lxfight 的个人主页，展示简介、技能、统计和GitHub项目。"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- 加载指示器 -->
    <div id="loader" class="loader"></div>

    <!-- 顶部工具栏 -->
    <nav class="toolbar blur-bg" id="toolbar" style="display: none">
      <div class="toolbar-content">
        <span id="header-name" class="header-name">lxfight</span>
        <div class="toolbar-buttons">
          <button
            id="lang-toggle"
            class="icon-button"
            aria-label="Switch Language"
          >
            🌐 EN / 中
          </button>
          <button
            id="theme-toggle"
            class="icon-button"
            aria-label="Toggle Theme"
          ></button>
        </div>
      </div>
    </nav>

    <!-- 主内容容器 -->
    <main class="page-wrapper" id="content" style="display: none">
      <!-- Section 1: Hero / About -->
      <section
        class="card blur-bg section-block hero-section"
        aria-labelledby="about-title"
      >
        <img
          src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
          alt="Avatar"
          class="avatar"
          id="avatar"
          width="120"
          height="120"
        />
        <h1 id="name">lxfight</h1>
        <p id="bio" class="bio meta-text">...</p>
        <p id="location" class="location meta-text"></p>
        <hr class="divider" />
        <div id="intro-section" class="text-content"></div>
        <div class="skills-list" id="skills-list"></div>
        <div class="links">
          <a
            href="https://github.com/lxfight"
            id="github-link"
            target="_blank"
            rel="noopener noreferrer"
            class="button"
            data-key="viewOnGithub"
            >GitHub</a
          >
        </div>
      </section>

      <!-- Section 2: GitHub Stats Images -->
      <section
        class="card blur-bg section-block"
        aria-labelledby="statsimg-title"
      >
        <h2
          class="section-title main-title"
          id="statsimg-title"
          data-key="githubStats"
          data-icon="chart"
        >
          GitHub 统计
        </h2>
        <div class="stats-img-container">
          <img
            id="stats-img"
            src=""
            alt="GitHub Stats"
            class="stats-image"
            loading="lazy"
          />
          <img
            id="langs-img"
            src=""
            alt="Top Languages"
            class="stats-image"
            loading="lazy"
          />
        </div>
      </section>

      <!-- Section 3: Highlighted Projects (Table) -->
      <section
        class="card blur-bg section-block"
        aria-labelledby="highlight-title"
      >
        <h2
          class="section-title main-title"
          id="highlight-title"
          data-key="highlightProjects"
          data-icon="starSolid"
        >
          我的亮点项目
        </h2>
        <div id="highlight-projects-table" class="table-container"></div>
      </section>

      <!-- Section 4: Latest Projects (API Grid)-->
      <!-- Note: This section itself is NOT a card, but items inside are cards -->
      <section
        class="section-block"
        aria-labelledby="repo-title"
        style="padding: 0"
      >
        <h2
          class="section-title main-title"
          id="repo-title"
          data-key="latestProjects"
          data-icon="code"
          style="padding: 0 10px"
        >
          最新项目 (API获取)
        </h2>
        <div id="projects-list" class="projects-grid"></div>
        <div id="repo-error" class="error-message card blur-bg"></div>
      </section>

      <!-- Section 5: Activity Graph -->
      <section
        class="card blur-bg section-block"
        aria-labelledby="activity-title"
      >
        <h2
          class="section-title main-title"
          id="activity-title"
          data-key="activityGraph"
          data-icon="activity"
        >
          我的 GitHub 活动图
        </h2>
        <img
          id="activity-graph-img"
          src=""
          alt="Activity Graph"
          class="activity-graph-image"
          loading="lazy"
        />
      </section>
    </main>

    <footer id="footer" class="blur-bg" style="display: none">
      <p>
        <span data-key="footerAuto">部分内容通过 GitHub API 自动获取</span> |
        &copy; <span id="year"></span> <span id="footer-name">lxfight</span>
      </p>
    </footer>
    <div class="corner-character" id="corner-char" style="display: none">
      <img id="corner-img" src="" alt="Character" loading="lazy" />
    </div>
    <div id="main-error" class="error-message global-error card blur-bg"></div>
  </body>
</html>
